<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품구매</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <h1>제주 천혜농</h1>
    <form>
      <label for="r">받는 분 성함</label>
      <input type="text" placeholder="예) 안유진" id="r" />

      <label for="i">상품 선택</label>
      <select id="i">
        <option>상품을 선택해주세요.</option>
        <option value="189000" selected>소과: 18,900원</option>
        <option value="18900">대과: 18,900원</option>
      </select>

      <!-- label + input -->
      <label for="a">배송지</label>
      <input type="text" placeholder="예) 서울특별시 강남스타일" id="a" />

      <div>
        <input type="submit" value="주문하기" />
        <input type="button" value="취소하기" />
        <input type="reset" value="초기화" />
      </div>
    </form>

    <script src="form.js"></script>
  </body>
</html>
