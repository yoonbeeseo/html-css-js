<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>회원가입 양식</h1>
      <div class="input">
        <label for="userId">유저아이디</label>
        <input type="text" id="userId" />
      </div>
      <div class="input">
        <label for="upwd">비밀번호</label>
        <input type="text" id="upwd" />
      </div>
      <div class="input">
        <label for="cpwd">비밀번호 확인</label>
        <input type="text" id="cpwd" />
      </div>
      <div class="input">
        <label for="dob">생년월일</label>
        <input type="text" id="dob" />
      </div>
      <div class="btn">
        <button>회원가입</button>
        <button type="button">취소</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
